<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 100%;
      display: grid;
      grid-template-columns: auto auto auto;
    }

    .container2{
      height: 30vh;
      width: 20vh;
      display: grid;
      grid-template-columns: auto auto;
    }
    div{
      background-color: rgb(162, 166, 169);
      padding: 20px;
      column-gap: 10px;
      row-gap: 10px;
      border: 1px solid black;
    }
    .grid{
      display: flex;
      width: 100%;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>Grid Layout</h1>
  <div class="grid">
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
 
  <div class="container2">
    <div style="grid-row: 1/3; grid-column: 1/3;">1</div>
    <div>2</div>
  </div>
  
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div style="grid-row: 1/3;">3</div>
    <div>4</div>
    <div style="grid-column: 2/4;">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</div>


</body>
</html>
